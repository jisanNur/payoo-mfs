<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- total amount -->
                <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Total Amount</div>
                  <div id="total-amount" class="stat-value">9400</div>                  
                </div>
              </div>
              <div class="divider"></div>
              <!-- Payoo featurs -->
              <div>
                  <button class="btn btn-lg">Add Money</button>
                  <button class="btn btn-lg">Cash out</button>
              </div>
              <div class="divider"></div>
              <!-- add money section start -->
              <div class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="add-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="add-money-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
             <!-- add money section end -->

              <!-- cash out section start -->
              <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash out</span>
                    </label>
                    <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
             <!-- cash out section end -->

            </div>
            </div>
          </div>
    </main>
    <script src="./js/payoo home.js"></script>
    <script src="./js/payoo function.js"></script>
</body>

</html>
